name: expense_tracker
description: A clean, offline-first personal expense tracking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3

  # State management
  provider: ^6.1.1

  # Charts
  fl_chart: ^0.65.0

  # Date utilities
  intl: ^0.18.1

  # Shared preferences for storing theme
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
